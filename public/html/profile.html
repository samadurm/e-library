        <title>Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <div class="center-col"> 
            <div class="center">
                <h1>Welcome to eLibrary <%= first_name %>!</h1>
                <p>Profile info:</p>
                <ul>
                    <li>user id: <%= unique_id %></li>
                    <li>Name: <%= first_name %> <%= last_name %></li>
                    <li>email: <%= email %></li>
                </ul>
                <p>JWT:</p>
               <div id="jwt"> <%= jwt %> </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
